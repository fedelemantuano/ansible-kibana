---
- name: RedHat - install yum-version-lock
  become: yes
  yum: name=yum-plugin-versionlock state=present update_cache=yes

- name: RedHat - lock kibana version
  become: yes
  shell: yum versionlock delete 0:kibana* ; yum versionlock add {{ kibana_package_name }}{% if es_version is defined and es_version != "" %}-{{ es_version }}{% endif %}
